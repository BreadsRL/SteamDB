<!-- update_password.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
  <div class="container">
    <div class="steam-form">
      <h1 class="company">Update Password</h1>
      <form name="update-password-form" action="/update_password" method="POST">
        <input type="email" name="email" placeholder="Email" id="email" required>
        <input type="text" name="username" placeholder="Username" id="username" required>
        <input type="password" name="old_password" placeholder="Old Password" id="old_password" required>
        <input type="password" name="new_password" placeholder="New Password" id="new_password" required>
        <button type="submit">Update Password</button>
      </form>
    </div>
  </div>
</body>
</html>
