<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
  <title>Register</title>
</head>
<body>
  <div class="container">
    <div class="steam-form">
      <!-- Display flash messages here -->
      {% with messages = get_flashed_messages() %}
          {% if messages %}
              <div class="flash-messages">
                  {% for message in messages %}
                      <p class="flash-message">{{ message }}</p>
                  {% endfor %}
              </div>
          {% endif %}
      {% endwith %}

      <h1 class="company">Register</h1>
      <form name="registration-form" action="/register" method="POST">
        <input type="email" name="email" placeholder="Email" id="email" required>
        <input type="text" name="username" placeholder="Username" id="username" required>
        <input type="password" name="password" placeholder="Password" id="password" required>
        <button type="submit">Register</button>
      </form>
      <p class="message">Already have an account? <a href="{{ url_for('root') }}">Login here</a></p>
    </div>
  </div>
</body>
</html>
