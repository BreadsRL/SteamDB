<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
  <title>Edit Review</title>
</head>

<body>
  <div class="container">

    <div class = "steam-form2">
      <div class="topnav">
        <a href="{{ url_for('welcome_page') }}">Home</a>
        <a href="{{ url_for('search_game_page') }}">Search Game</a>
        <a href="{{ url_for('wishlist_page') }}">Wishlist</a>
        <a class="active" href="{{ url_for('review_page') }}">Review</a>
        <a href="{{ url_for('review_page') }}">Sales</a>
      </div>

      <h1 class="company2">Edit Review</h1>
      
      <form action="{{ url_for('edit_review', review_id=review.ReviewID) }}" method="POST">
        <label for="rating" class="company3">Rating:</label>
        <select name="rating" id="rating" required>
          <option value="0" {% if review.Rating == 0 %}selected{% endif %}>Thumb's Down</option>
          <option value="1" {% if review.Rating == 1 %}selected{% endif %}>Thumb's Up</option>
        </select>

        <br>

        <label for="comment" class="company3">Comment:</label>
        <textarea name="comment" rows="4" cols="50" required>{{ review.Comment }}</textarea>

        <br>

        <button type="submit">Update Review</button>
      </form>
    </div>
  </div>
</body>
</html>
